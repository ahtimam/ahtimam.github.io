<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>وصل كشفية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }

    .receipt-box {
      border: 1px dashed #000;
      padding: 40px;
      width: 100%;
      box-sizing: border-box;
    }

    .center-text {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .row {
      margin-bottom: 10px;
      text-align: right;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="receipt-box">
    <div class="center-text">عيادة الدكتور/ة</div>
    <div class="center-text">اسم الدكتور</div>
    <div class="center-text">اختصاص الدكتور</div>

    <div class="row"><span class="label">اسم المريض:</span> ...............</div>
    <div class="row"><span class="label">التسلسل:</span> ...............</div>
    <div class="row"><span class="label">سعر الكشفية:</span> ...............</div>
    <div class="row"><span class="label">نوع الحجز:</span> ...............</div>
    <div class="row"><span class="label">تاريخ الحجز:</span> ...............</div>
  </div>
</body>
</html>
